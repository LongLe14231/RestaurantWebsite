<!doctype html>
<html lang="en">

<head>



    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>The block</title>
    <style>
        body {
            font-size: 28px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0A2425;
            position: -webkit-sticky;
            /* Safari */
            position: sticky;
            top: 0;
        }

        li {
            float: right;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 10px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #FFC433;
            text-decoration: none;
        }


        h5 {
            text-align: center;
        }

        .address {
            background: black;
            color: white;
            text-align: center;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        form{
            padding: 200px;
        }
    </style>

    <script>
        window.onscroll = function() {
            myFunction()
        };

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }

    </script>

</head>

<body>
    <div>

        </ul>

    </div>
    <div class="address">
        <h5>7 Dudley Street, Mansfield Park, South Australia 5012</h5>
    </div>



    <!--The Form -->


    <form>
       
        <h1 style="text-align: center;">Join Us Now</h1>
        <h5>For an exciting career in hospitality</h5>
        <div class="form-group">
            <label for="exampleInputEmail1"><h5>Full name</h5></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please enter Full Name">

        </div>

        <div class="form-group">
            <label for="exampleInputEmail1"><h5>Email</h5></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please enter Email">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1"><h5>Contact number</h5></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please enter Phone/Mobile number">

        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"><h5>Cover letter</h5></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>


        <div class="form-group">
            <label for="exampleFormControlFile1"><h5>Upload your resume</h5></label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>





    </form>
